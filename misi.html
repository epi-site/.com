<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Misi - The All Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
        }

        h1 {
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .missions-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .mission-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(0, 255, 136, 0.1);
            transition: 0.3s;
        }

        .mission-item:hover {
            border-color: #00ff88;
            transform: translateX(5px);
        }

        .mission-info {
            flex: 1;
        }

        .mission-title {
            font-size: 18px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 5px;
        }

        .mission-desc {
            color: #88ffcc;
            font-size: 14px;
        }

        .mission-progress {
            width: 150px;
            background: rgba(0, 0, 0, 0.3);
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            border-radius: 5px;
            transition: width 0.3s;
        }

        .mission-reward {
            background: rgba(255, 215, 0, 0.1);
            padding: 5px 10px;
            border-radius: 10px;
            border: 1px solid #ffd700;
            font-size: 14px;
            margin-top: 5px;
        }

        .claim-btn {
            background: linear-gradient(135deg, #ffd700 0%, #ffaa00 100%);
            color: #1a1a2e;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            margin-left: 20px;
        }

        .claim-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.4);
        }

        .claim-btn.claimed {
            background: #666;
            cursor: default;
        }

        @media (max-width: 768px) {
            .mission-item {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .claim-btn {
                margin-left: 0;
                margin-top: 15px;
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚¨Ö Kembali ke Lobby</a>
        <h1>üéØ MISI HARIAN</h1>
        <div></div>
    </div>

    <div class="missions-container">
        <div class="mission-item">
            <div class="mission-info">
                <div class="mission-title">Main 3 Game</div>
                <div class="mission-desc">Mainkan 3 game berbeda hari ini</div>
                <div class="mission-progress">
                    <div class="progress-bar" style="width: 33%"></div>
                </div>
                <div class="mission-reward">Reward: 300üí∞</div>
            </div>
            <button class="claim-btn" onclick="claimMission(this)">Claim</button>
        </div>

        <div class="mission-item">
            <div class="mission-info">
                <div class="mission-title">Naik Rank</div>
                <div class="mission-desc">Naikkan rank 1 kali</div>
                <div class="mission-progress">
                    <div class="progress-bar" style="width: 0%"></div>
                </div>
                <div class="mission-reward">Reward: 500üí∞ + 5‚≠ê</div>
            </div>
            <button class="claim-btn" onclick="claimMission(this)">Claim</button>
        </div>

        <div class="mission-item">
            <div class="mission-info">
                <div class="mission-title">Tambah Teman</div>
                <div class="mission-desc">Tambahkan 2 teman baru</div>
                <div class="mission-progress">
                    <div class="progress-bar" style="width: 50%"></div>
                </div>
                <div class="mission-reward">Reward: 200üí∞ + 2üíé</div>
            </div>
            <button class="claim-btn" onclick="claimMission(this)">Claim</button>
        </div>
    </div>

    <script>
        function claimMission(button) {
            const missionTitle = button.parentElement.querySelector('.mission-title').textContent;
            button.textContent = 'CLAIMED ‚úì';
            button.classList.add('claimed');
            button.disabled = true;
            
            alert(`Misi "${missionTitle}" berhasil diklaim!`);
        }
    </script>
</body>
</html>
