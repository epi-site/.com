<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events - The All Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .back-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            transition: 0.3s;
        }

        .back-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
        }

        h1 {
            text-align: center;
            color: #00ff88;
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
            font-size: 2.5em;
            margin-bottom: 30px;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .event-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(0, 255, 136, 0.1);
            transition: 0.3s;
        }

        .event-card:hover {
            transform: translateY(-5px);
            border-color: #00ff88;
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.3);
        }

        .event-icon {
            font-size: 50px;
            text-align: center;
            margin-bottom: 20px;
        }

        .event-title {
            font-size: 24px;
            font-weight: bold;
            color: #00ff88;
            margin-bottom: 10px;
            text-align: center;
        }

        .event-desc {
            color: #88ffcc;
            margin-bottom: 20px;
            text-align: center;
        }

        .event-reward {
            background: rgba(255, 215, 0, 0.1);
            padding: 10px;
            border-radius: 10px;
            text-align: center;
            border: 1px solid #ffd700;
            margin-top: 10px;
        }

        .join-btn {
            background: linear-gradient(135deg, #00ff88 0%, #00cc6a 100%);
            color: #1a1a2e;
            padding: 15px;
            border-radius: 10px;
            border: none;
            width: 100%;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            margin-top: 20px;
            transition: 0.3s;
        }

        .join-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 255, 136, 0.4);
        }

        @media (max-width: 768px) {
            .events-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="index.html" class="back-btn">‚¨Ö Kembali ke Lobby</a>
        <h1>üì∞ EVENTS</h1>
        <div></div>
    </div>

    <div class="events-grid">
        <div class="event-card">
            <div class="event-icon">üéØ</div>
            <div class="event-title">Daily Mission</div>
            <div class="event-desc">Selesaikan 3 game dalam 1 hari</div>
            <div class="event-reward">Reward: 500üí∞ + 5üíé</div>
            <button class="join-btn" onclick="alert('Event dimulai!')">Join Event</button>
        </div>

        <div class="event-card">
            <div class="event-icon">‚öîÔ∏è</div>
            <div class="event-title">Battle Royale</div>
            <div class="event-desc">Bertarung dengan 100 pemain</div>
            <div class="event-reward">Reward: 1000üí∞ + Rank Boost</div>
            <button class="join-btn" onclick="alert('Event dimulai!')">Join Event</button>
        </div>

        <div class="event-card">
            <div class="event-icon">üèéÔ∏è</div>
            <div class="event-title">Race Tournament</div>
            <div class="event-desc">Balapan dengan pemain tercepat</div>
            <div class="event-reward">Reward: 750üí∞ + 10‚≠ê</div>
            <button class="join-btn" onclick="alert('Event dimulai!')">Join Event</button>
        </div>
    </div>

    <script>
        // Simple event handler
        document.querySelectorAll('.join-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const eventName = this.parentElement.querySelector('.event-title').textContent;
                alert(`Anda bergabung dengan event: ${eventName}`);
            });
        });
    </script>
</body>
</html>
